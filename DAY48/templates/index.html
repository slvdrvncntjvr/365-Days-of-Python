<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending News</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; margin: 0; }
        header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        main { max-width: 800px; margin: 20px auto; }
        .article { background: white; margin-bottom: 20px; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .article h2 { margin: 0; font-size: 1.5em; }
        .article a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <header>
        <h1>Trending News Dashboard</h1>
    </header>
    <main>
        {% for item in news %}
            <div class="article">
                <h2><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h2>
            </div>
        {% endfor %}
    </main>
</body>
</html>
