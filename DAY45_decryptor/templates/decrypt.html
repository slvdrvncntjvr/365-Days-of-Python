<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Decryption</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background: #f7f7f7; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        textarea { width: 100%; max-width: 500px; }
        input[type="submit"] { padding: 10px 20px; font-size: 16px; }
        .result { background: #fff; padding: 10px; border: 1px solid #ccc; max-width: 500px; }
    </style>
</head>
<body>
    <h1>QR Code Decryption</h1>
    <form method="post">
        <label for="encrypted_text">Enter Encrypted Text:</label><br>
        <textarea id="encrypted_text" name="encrypted_text" rows="4" placeholder="Paste the encrypted text here"></textarea><br><br>
        <input type="submit" value="Decrypt">
    </form>
    {% if decrypted_text %}
    <div class="result">
        <h2>Decrypted Text:</h2>
        <p>{{ decrypted_text }}</p>
    </div>
    {% endif %}
</body>
</html>
